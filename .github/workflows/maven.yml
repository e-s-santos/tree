name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    #paths-ignore: 
    #  - '.github/workflows/*'
  pull_request:
    branches: [ "master" ]
    type: 
      - opened
      - closed
  workflow_dispatch:
    paths-ignore: 
      - '.github/workflows/*'
    inputs: 
      loglevel:
        description: Log Level 
        required: false 
        type: text 
      idade: 
        description: idade 
        required: false 
        type: integer 
      choice: 
        description: escolha 
        required: false 
        type: choice 
        options: 
          - continue
          - pause 
          - break
env:
  ENV_1: "TESTE1"
jobs:
  echo1:
    runs-on: ubuntu-latest
    steps:
    - name: Etapa Inicial
      run: | 
        echo "Validando a exec"
  echo:
    runs-on: ubuntu-latest
    steps:
    - name: Etapa Inicial
      run: | 
        echo "Testando o github"
  build:
    #environment: test
    continue-on-error: true 
    strategy: 
      matrix: 
        java-version: [11,17]
    needs: echo
    runs-on: ubuntu-latest
    env:
      ENV_2: "TESTE2"
    steps:
    - name: echo Vars 
      run: "echo ${{ env.ENV_1 }}   e ${{ env.ENV_2 }} "
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version}}
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: upload Art
      uses: actions/upload-artifact@v3
      with: 
        name: java
        path: /home/runner/work/tree/tree/tree-0.0.1-SNAPSHOT.jar
  dockerImage: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
    - name: download_jar 
      uses: actions/download-artifact@v3
      with: 
        name: java
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      continue-on-error: true 
      id: dockerLogin
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: chorandoOutput
      if: failure() && steps.dockerLogin.outcome == 'failure'
      run: echo "Nao autenticou"
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: false
        tags: user/app:latest
  ReportError: 
    needs: [echo1, dockerImage] 
    runs-on: ubuntu-latest
    if: failure() 
    steps: 
    - name: echo
      run: echo "Falhou na autenticação"
  CD:
    uses: ./.github/workflows/reusable.yml
    with: 
      imputs_name: name
