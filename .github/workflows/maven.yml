name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    paths-ignore: 
      - '.github/workflows/*'
  pull_request:
    branches: [ "master" ]
    type: 
      - opened
      - closed
  workflow_dispatch:
    paths-ignore: 
      - '.github/workflows/*'
    inputs: 
      loglevel:
        description: Log Level 
        required: false 
        type: text 
      idade: 
        description: idade 
        required: false 
        type: integer 
      choice: 
        description: escolha 
        required: false 
        type: choice 
        options: 
          - continue
          - pause 
          - break
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
    - name: Etapa Inicial
      run: | 
        echo "Testando o github"
  build:
    needs: echo
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: upload Art
      uses: actions/upload-artifact@v3
      whith: 
        name: java
        paths: | 
          "*.jar"

